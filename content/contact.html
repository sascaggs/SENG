---
title: Contact
---

<div class="cont-contactBtn">
	<div class="cont-flip">
		<div class="front">
			<a href="#" class="btn btn-white flip">Send Message</a>
		</div>
		<div class="back">
			<a href="#" class="flip close"></a>
			
				<form
				name="contact"
				class="contact-form" 
				action="https://formspree.io/f/mgeprndg" 
				method="POST">
				    
					<input name="name" class="gutter" type="text" placeholder="Name" required>
					<input name="org" class="gutter" type="text" placeholder="Organization" required>
					<input name="email" type="text" placeholder="Email" required>
					<textarea name="message" id="" placeholder="Leave a message" required></textarea>
					<input name="submit" type="submit" value="Send">
					
				</form>
			</div>
		</div>
